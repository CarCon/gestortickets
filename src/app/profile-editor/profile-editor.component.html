<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="first-name">Nombre: </label>
  <input id="first-name" type="text" formControlName="firstName" required>

  <label for="last-name">Apellido: </label>
  <input id="last-name" type="text" formControlName="lastName">

  <label for="street">Rol / Cargo: </label>
  <input id="street" type="text" formControlName="street">

  <label for="city">Correo: </label>
  <input id="city" type="text" formControlName="city">

  <div formGroupName="address">
    <h2>Datos de incidencia</h2>

    <label for="state">Título de incidencia: </label>
    <input id="state" type="text" formControlName="state">

    <label for="zip">Detalle de incidencia: </label>
    <input id="zip"type="text" formControlName="zip">
  </div>

  <!-- <div formArrayName="aliases">
    <h2>Aliases</h2>
    <button type="button" (click)="addAlias()">+ Add another alias</button>

    <div *ngFor="let alias of aliases.controls; let i=index">

      <label for="alias-{{ i }}">Alias:</label>
      <input id="alias-{{ i }}" type="text" [formControlName]="i">
    </div>
  </div> -->


  <p>Complete el formulario para activar el botón.</p>
  <button type="submit" [disabled]="!profileForm.valid">Enviar solicitud</button>
</form>
